/* ===== TITULO QUEMADO ===== */

/* ===== HUMO ===== */
.smoke {
  position: absolute;
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, rgba(255,255,255,0.5) 10%, transparent 70%);
  border-radius: 50%;
  opacity: 0.6;
  animation: riseSide 5s forwards ease-in-out;
  pointer-events: none;
}

@keyframes riseSide {
  0% { transform: translate(0, 0) scale(0.8); opacity: 0.6; }
  50% { transform: translate(30px, -60px) scale(1.2); opacity: 0.4; }
  100% { transform: translate(60px, -120px) scale(1.5); opacity: 0; }
}

/* ===== ACCORDION ===== */
.accordion-button {

  color: #ff6347;
  text-shadow: 0 0 5px #ff4500;
}

.accordion-button:not(.collapsed) {

  box-shadow: 0 0 20px #ff4500;
}

.accordion-body {

}

/* ===== TITULOS LED ===== */
h1 {
  text-align: center;
  font-family: 'Orbitron', sans-serif;
  font-size: 4rem;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: ledRainbow 6s infinite;
}

@keyframes ledRainbow {
  0% { background-position: 0% }
  100% { background-position: 100% }
}

/* ===== CAROUSEL ===== */

<script>
document.addEventListener("DOMContentLoaded", () => {
  const title = document.getElementById("burnTitle");
  const letters = title.querySelectorAll("span");

  function createSmoke(letter) {
    const smoke = document.createElement("div");
    smoke.className = "smoke";

    smoke.style.left = letter.offsetLeft + "px";
    smoke.style.top = letter.offsetTop - 30 + "px";

    const size = Math.random() * 20 + 30;
    smoke.style.width = size + "px";
    smoke.style.height = size + "px";

    title.appendChild(smoke);
    setTimeout(() => smoke.remove(), 5000);
  }

  setInterval(() => letters.forEach(createSmoke), 600);
});
</script>
