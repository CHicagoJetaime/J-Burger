<script>
document.addEventListener('DOMContentLoaded', () => {

const title = document.getElementById('burnTitle');
if (title) {
  setInterval(() => {
    const smoke = document.createElement('div');
    smoke.className = 'smoke';
    const size = Math.random() * 30 + 20;
    smoke.style.width = `${size}px`;
    smoke.style.height = `${size}px`;
    smoke.style.left = `${Math.random() * 100}%`;
    smoke.style.top = `0`;
    smoke.style.animation = `riseSide 3s linear`;
    title.appendChild(smoke);
    setTimeout(() => smoke.remove(), 3000);
  }, 400);
}

// ACORDEÃ“N AUTOMÃTICO CANCELABLE
const items = document.querySelectorAll('.accordion-collapse');
let index = 0;
let auto = setInterval(() => {
  new bootstrap.Collapse(items[index], { toggle:false }).show();
  index = (index + 1) % items.length;
}, 5000);

document.querySelectorAll('.accordion-button').forEach(btn => {
  btn.addEventListener('click', () => clearInterval(auto));
});

});
</script>
