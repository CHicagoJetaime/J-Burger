/* ---------- TITULO QUEMADO ---------- */
.burn-title {

.burn-title span {
  margin: 0 4px;
  text-shadow:

.smoke {
  position: absolute;
  background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 70%);
  border-radius: 50%;
  opacity: 0.6;
  pointer-events: none;
}

@keyframes riseSide {
  0% { transform: translate(0,0) scale(.8); opacity:.6 }
  50% { transform: translate(30px,-60px) scale(1.2); opacity:.4 }
  100% { transform: translate(60px,-120px) scale(1.5); opacity:0 }
}

/* ---------- ACCORDION ---------- */

  background-size:400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:ledRainbow 6s infinite;
}

@keyframes ledRainbow{
  0%{background-position:0%}
  100%{background-position:100%}
}

/* ---------- NAVBAR ---------- */

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const title=document.getElementById('burnTitle');
  const letters=[...title.querySelectorAll('span')];
  function smoke(l){
    const s=document.createElement('div');
    s.className='smoke';
    const size=Math.random()*30+20;
    s.style.width=s.style.height=size+'px';
    s.style.left=l.offsetLeft+'px';
    s.style.top=(l.offsetTop-30)+'px';
    s.style.animation=`riseSide ${3+Math.random()*2}s forwards`;
    title.appendChild(s);
    setTimeout(()=>s.remove(),5000);
  }
  setInterval(()=>letters.forEach(smoke),600);
});
</script>
