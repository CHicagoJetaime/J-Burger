<script>
document.addEventListener('DOMContentLoaded',()=>{

/* HUMO */
const title=document.getElementById('burnTitle');
const letters=[...title.querySelectorAll('span')];
setInterval(()=>{
letters.forEach(l=>{
if(Math.random()>.6){
const s=document.createElement('div');
s.className='smoke';
s.style.width=s.style.height='30px';
s.style.left=l.offsetLeft+'px';
s.style.top=l.offsetTop+'px';
s.style.animation='riseSide 3s forwards';
title.appendChild(s);
setTimeout(()=>s.remove(),3000);
}
});
},400);

/* ACORDEÃ“N AUTOMÃTICO + CANCELACIÃ“N */
const items=document.querySelectorAll('.accordion-collapse');
let i=0;
const auto=setInterval(()=>{
new bootstrap.Collapse(items[i],{toggle:false}).show();
i=(i+1)%items.length;
},5000);

document.querySelectorAll('.accordion-button').forEach(b=>{
b.addEventListener('click',()=>clearInterval(auto));
});

});
</script>
